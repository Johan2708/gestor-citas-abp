<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:Profesionales' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6"></div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="profesionales.items" [count]="profesionales.totalCount" [list]="list" default>
      <ngx-datatable-column [name]="'::Nombre' | abpLocalization" prop="nombre"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Especialidad' | abpLocalization" prop="especialidad"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Dirección' | abpLocalization" prop="direccion"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Teléfono' | abpLocalization" prop="telefono"></ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
